{% extends "portada/base.html" %}
{% block title %}Entrar{% endblock %}
{% block content %}
<section class="card" style="max-width:520px; margin: 1rem auto;">
  <h2>Iniciar sesión</h2>
  {% if form.errors %}
    <p class="pill red">Usuario o contraseña incorrectos.</p>
  {% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <p>
      <label for="id_username">Usuario</label>
      <input type="text" name="username" autofocus required id="id_username" placeholder="tu.usuario">
    </p>
    <p>
      <label for="id_password">Contraseña</label>
      <input type="password" name="password" required id="id_password" placeholder="••••••••">
    </p>
    <input type="hidden" name="next" value="{{ next }}">
    <p class="right"><button type="submit">Entrar</button></p>
  </form>
  <p><a href="{% url 'password_reset' %}">¿Olvidaste la contraseña?</a></p>
</section>
{% endblock %}
