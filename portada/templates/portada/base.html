<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}App Inmobiliaria{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<header>
  <h1>App Inmobiliaria</h1>
  <nav>
    <a href="{% url 'portada:home' %}">Portada</a>
    <a href="/inmuebles/">Inmuebles</a>
    <a href="/pagos/">Pagos</a>

    {% if user.is_authenticated %}
     <a href="/accounts/logout/">Salir</a>
    {% else %}
     <a href="/accounts/login/">Entrar</a>
    {% endif %}
  </nav>
</header>
<main>
  {% block content %}{% endblock %}
</main>
</body>
</html>
